<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeDiscord - Proxied Discord App</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Lightweight loading overlay shown before JS bundles execute -->
    <div id="loading-overlay" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#0b0b0b;color:#fff;z-index:999999;">
      <div style="text-align:center;">
        <div style="margin-bottom:12px;font-size:18px;font-weight:600;">FreeProxy - Loadingâ€¦</div>
        <div style="width:48px;height:48px;border-radius:50%;border:4px solid rgba(255,255,255,0.12);border-top-color:#4fd1c5;animation:spin 1s linear infinite;margin:0 auto"></div>
      </div>
    </div>

    <style>
      @keyframes spin { from { transform:rotate(0deg) } to { transform:rotate(360deg) } }
    </style>

    <script>
      // In case React fails to initialize, keep showing at least a message in console
      window.__appLoadingStart = Date.now();
      // Provide a quick helper to remove the overlay if something else decides to
      window.__hideAppLoading = function() {
        try {
          const el = document.getElementById('loading-overlay');
          if (el) el.remove();
        } catch(e) { console.warn('Failed to remove loading overlay', e); }
      };
      // Auto-hide after 20s as last resort to avoid permanent white screen
      setTimeout(window.__hideAppLoading, 20000);
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
